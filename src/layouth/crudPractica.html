  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="justify-conten-center">
        <h3>
          <img
            src="../imagens/logoF(1).png"
            alt="Search Icon"
            class="img-fluid ms-2 mb-1"
            style="max-width: 50px; cursor: pointer"
          />
          Lista Alimentos
        </h3>
      </div>

      <form id="formulario">
        <div class="row justify-conten-center">
          <div class="col-md-11">
            <input
              type="text"
              id="actividad"
              class="form-control"
            />
          </div>
          <div class="col">
            <button
              type="submit">
              <img
                src="../imagens/agregar-producto.png"
                alt="Add"
                class="img-fluid ms-2 mb-1"
                style="max-width: 30px"
              />
            </button>
          </div>
        </div>
      </form>

      <div id="listCompra" class="mt-3">
        
      </div>  
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    -->

    <script src="../js/crudPractica.js"></script>
