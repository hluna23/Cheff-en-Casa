<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link
      href="../estilos.css"
      rel="stylesheet"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="../imagens/favicon.png"
      type="image/png"
    />
    <title>Document</title>
  </head>
  <body class="cor-pri-fundo">
    <div>
      <img
        src="../imagens/logo.png"
        alt="Logo"
        class="img-fluid mx-auto d-block mt-5"
        style="max-width: 200px"
      />
      <h1 class="text-center mt-3 text-primario">Lista de Alimentos</h1>

      <div>
        <div>
          <form class="d-flex justify-content-center mt-4">
            <input
              type="text"
              class="form-control w-50"
              placeholder="Pesquisar Alimento"
              id="searchInput"
            />
            <img src="../imagens/agregar-producto.png" alt="Search Icon"
            class="img-fluid ms-2 mb-1" style="max-width: 50px; cursor: pointer"
            id="searchIcon"/>
          </form>
        </div>
      </div>
    </div>
    <script
      src="../js/app.js"
      type="module"
    ></script>
  </body>
</html>
