<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link
      href="../estilos.css"
      rel="stylesheet"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="../imagens/favicon.png"
      type="image/png"
    />
    <title>Cheff en Casa</title>
  </head>
  <body class="cor-pri-fundo">
    <div>
      <img
        src="../imagens/logo.png"
        alt="Logo"
        class="img-fluid mx-auto d-block mt-5"
        style="max-width: 200px"
      />
    </div>

    <p class="h3 text-center text-font text-primario">Cheff en Casa</p>
    <div>
      <div>
        <form
          class="container mt-5 mi-sombreado"
          style="max-width: 400px; padding: 20px; border-radius: 5px"
        >
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="mail"
              placeholder="Enter email"
            />
          </div>

           

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter username"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
            />
          </div>
          

          <div class="d-grid gap-2 mt-3">
            <button
              type="submit"
              class="btn-Personalizado text-font"
              onclick="window.location.href='./login.html'"
            >
              Register
            </button>
          </div>

         

          <div class="text-center mt-4">
            <p class="text-primario" >Or login with:</p>
            <button
              type="button"
              class="btn-Personalizado text-font me-2"
            >
              Google
            </button>
            <button
              type="button"
              class="btn-Personalizado text-font ms-2"
            >
              Facebook
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
